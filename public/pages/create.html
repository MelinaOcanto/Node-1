<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../estilos/estilos.css" />
    <title>Tienda de agendas</title>
  </head>
  <body>
    <header>
      <div class="encabezado">
        <img src="../img/logo.svg" alt="Logo" class="logo" />
      </div>
      <div>
        <h2>Bienvenido, Administrador!</h2>
      </div>
      <div id="logout">
        <img src="../img/logout.png" alt="salir" id="salir" />
      </div>
    </header>
    <div class="linea"></div>
    <main>
      <h1>Agregar un nuevo producto</h1>
      <form id="create" enctype="multipart/form-data">
        <fieldset class="create">
          <div class="fila">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" />
          </div>
          <div class="fila">
            <label for="id_autor">ID Autor</label>
            <input type="number" name="id_autor" id="id_autor" />
          </div>
          <div class="fila">
            <label for="ISBN">ISBN</label>
            <input type="number" name="ISBN" id="ISBN" />
          </div>
          <div class="fila">
            <label for="genero">Género</label>
            <input type="text" name="genero" id="genero" />
          </div>
          <div class="fila">
            <label for="resumen">Resumen</label>
            <input type="text" name="resumen" id="resumen" />
          </div>
          <div class="fila">
            <label for="tapa">Imagen de la tapa</label>
            <input type="file" name="tapa" id="tapa" />
          </div>
          <div id="response"></div>
          <div class="fila">
            <button type="submit">Enviar</button>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <div class="fit">
        <img src="../img/logo.svg" alt="Logo" />
      </div>
      <div class="datos">
        <p>Av. Alvarez Thomas 2617</p>
        <p>CABA</p>
      </div>
      <div class="contacto">
        <h2>Contactanos</h2>
        <p>11-4444-9999</p>
      </div>
    </footer>
    <script src="../js/create.js" type="module"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
